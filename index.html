<!DOCTYPE html>
<html>
<head>
    <title>My Name is Shoukki</title>
    <style>
        /* Center the text vertically and horizontally */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f1f1f1;
        }

        /* Add animation to the text */
        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Style the text */
        .name {
            font-size: 32px;
            font-family: Arial, sans-serif;
            color: #333;
            animation: fadeInOut 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="name">My name is Shoukki</div>
</body>
</html>
